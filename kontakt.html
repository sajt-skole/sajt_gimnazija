	<div id="contact-form">
	<div>
		<h1>Dobrodosli</h1> 
		<h4>Imate neko pitanje, sugestiju? Kontaktirajte nas.</h4> 
	</div>
	
		<p id="failure">Oopsie...slanje nije uspjelo.</p>  
		<p id="success">Uspjesno slanje.</p>
		
		   <form method="post" action="/">
			<div>
		      <label for="name">
		      	<span class="required">Ime: *</span> 
		      	<input type="text" id="name" name="name" value="" placeholder="Ime" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="email">
		      	<span class="required">Email: *</span>
		      	<input type="email" id="email" name="email" value="" placeholder="Email" tabindex="2" required="required" />
		      </label>  
			</div>
			<div>		          
		      <label for="subject">
		      <span class="required">Predmet: </span>
			      <select id="subject" name="subject" tabindex="4">   
			         <option value="hello">Pitanje</option>
			         <option value="quote">Sugestija</option>  
			         <option value="general">Informacija </option>
			      </select>
		      </label>
			</div>
			<div>		          
		      <label for="message">
		      	<span class="required">Poruka: *</span> 
		      	<textarea id="message" name="message" placeholder="Poruka." tabindex="5" required="required"></textarea> 
		      </label>  
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" >Posalji</button> 
			</div>
		   </form>
